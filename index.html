<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather</title>
</head>
<body>
    <div class="container mx-auto my-4">
        <h1 class="text-muted text-center my-4"> WeatherApp</h1>
        <form class="location text-center text-muted my-5">
            <label for="city" class="mb-2">Please Enter Your Location.. </label>
            <input type="text" name="city" class="form-control">
        </form> <!-- location end  -->
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <div class="icon bg-light mx-auto text-cneter text-muted">
                <img src="" alt="">
            </div><!-- icon end  -->
            <div class="details text-muted text-center text-uppercase">
                <h5 class="my-3">city</h5>
                <div class="my-3 con">condition</div>
                <div class="display-4 my-3">
                    <span>temp</span>
                    <span>&deg;</span>
                </div>
            </div>
        </div><!-- card end -->
        
    </div> <!-- container-end -->
    
    <script src="js/cast.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
